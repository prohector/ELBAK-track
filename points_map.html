<script>
    
    
            var map_0467f817ef7930b1aec4ad845f75e590 = L.map(
                "map_0467f817ef7930b1aec4ad845f75e590",
                {
                    center: [1241.625, 1755.25],
                    crs: L.CRS.Simple,
                    zoom: 0,
                    zoomControl: true,
                    preferCanvas: false,
                }
            );

            

        
    
            var image_overlay_9286754cce71b5ccb64ca6a9bd58f104 = L.imageOverlay(
                "https://github.com/prohector/ELBAK-track/blob/main/map%20super.jpg?raw=true",
                [[0, 0], [2483.25, 3510.5]],
                {"interactive": true}
            );
        
    
            image_overlay_9286754cce71b5ccb64ca6a9bd58f104.addTo(map_0467f817ef7930b1aec4ad845f75e590);
        
    
            map_0467f817ef7930b1aec4ad845f75e590.fitBounds(
                [[0, 0], [2483.25, 3510.5]],
                {}
            );
        
    
            L.Control.TimeDimensionCustom = L.Control.TimeDimension.extend({
                _getDisplayDateFormat: function(date){
                    var newdate = new moment(date);
                    console.log(newdate)
                    return newdate.format("YYYY-MM-DD HH:mm:ss");
                }
            });
            map_0467f817ef7930b1aec4ad845f75e590.timeDimension = L.timeDimension(
                {
                    period: "PT1M",
                }
            );
            var timeDimensionControl = new L.Control.TimeDimensionCustom(
                {"autoPlay": true, "loopButton": false, "maxSpeed": 100, "minSpeed": 10, "playerOptions": {"loop": false, "startOver": true, "transitionTime": 200}, "position": "bottomleft", "speedSlider": true, "timeSliderDragUpdate": false}
            );
            map_0467f817ef7930b1aec4ad845f75e590.addControl(this.timeDimensionControl);

            var geoJsonLayer = L.geoJson({"type": "FeatureCollection", "features": []}, {
                    pointToLayer: function (feature, latLng) {
                        if (feature.properties.icon == 'marker') {
                            if(feature.properties.iconstyle){
                                return new L.Marker(latLng, {
                                    icon: L.icon(feature.properties.iconstyle)});
                            }
                            //else
                            return new L.Marker(latLng);
                        }
                        if (feature.properties.icon == 'circle') {
                            if (feature.properties.iconstyle) {
                                return new L.circleMarker(latLng, feature.properties.iconstyle)
                                };
                            //else
                            return new L.circleMarker(latLng);
                        }
                        //else

                        return new L.Marker(latLng);
                    },
                    style: function (feature) {
                        return feature.properties.style;
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties.popup) {
                        layer.bindPopup(feature.properties.popup);
                        }
                        if (feature.properties.tooltip) {
                        layer.bindTooltip(feature.properties.tooltip);
                        }
                    }
                })

            var timestamped_geo_json_0cdfc69242cedf27b3f2d2804ae2b605 = L.timeDimension.layer.geoJson(
                geoJsonLayer,
                {
                    updateTimeDimension: true,
                    addlastPoint: false,
                    duration: undefined,
                }
            ).addTo(map_0467f817ef7930b1aec4ad845f75e590);
        
</script>
